<head>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="./css/style.css">

  <title>Newsweek</title>

<body>
  <header>
  
    <div class="container-fluid p-0">
      <!-- MAIN HEADER -->
      <div class="d-flex justify-content-between header01">
  
        <div class="header01-wheater">
          <a class="header-wheater-link " href="https://www.newsweek.com/weather">
            <img class="weather-icon" src="https://g.newsweek.com/img/weather/09.png" alt="raining icon">
            21° Buenos Aires, AR
            <img class="align-baseline arrow-icon" src="https://g.newsweek.com/img/weather/ic-white-arrow.png"
              alt="more-than sign">
          </a>
          <p class="wheather-date">Wed, Mar 18, 2020</p>
        </div>
  
  
        <div class="align-self-center header01-logo">
          <a href="https://www.newsweek.com/">
            <img src="./img/Newsweek-logo.png" alt="newsweek logo">
          </a>
        </div>
  
  
        <div class="d-flex align-items-end justify-content-end header01-signsub">
          <a class="header-sign" href="https://subscription.newsweek.com/auth">
            SIGN IN
          </a>
          <a class="header-sub"
            href="https://subscription.newsweek.com/subscribe?utm_source=NWwebsite&utm_medium=top-nav&utm_campaign=subscribe-button#12weeks">
            SUBSCRIBE >
          </a>
        </div>
      </div>
      <!-- MAIN HEADER -->
  
      <!-- NAVBAR -->
      <nav class="d-none d-lg-block nav-box">
        <ul class="row no-gutters nav">
          <li class="col">
            <a href="https://www.newsweek.com/us">
              U.S.
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/world">
              World
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/business">
              Business
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/tech-science">
              Tech & Science
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/culture">
              Culture
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/newsgeek">
              Newsgeek
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/sports">
              Sports
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/health">
              Health
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/the-debate">
              The Debate
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/vantage">
              Vantage
            </a>
          </li>
  
  
          <li class="col">
            <a href="https://www.newsweek.com/weather">
              Weather
            </a>
          </li>
  
  
          <li class="col search-form">
            <form action="#">
              <i></i>
              <input type="text" placeholder="Search" name="search">
            </form>
          </li>
        </ul>
      </nav>
      <!-- NAVBAR -->
    </div>
  
    <!-- SECONDARY HEADER -->
    <div class="fixed-top d-flex justify-content-between align-items-center header02">  
      <div class="header02-wheater">
        <a href="https://www.newsweek.com/">
          <img class="header02-logo" src="./img/Newsweek-logo.png" alt="newsweek logo">
        </a>

        <a class="header-wheater-link " href="https://www.newsweek.com/weather">
          <img class="weather-icon" src="https://g.newsweek.com/img/weather/09.png" alt="raining icon">
          21° 
          <span class="header-wheater-location">
            Buenos Aires, AR
            <img class="align-baseline arrow-icon" src="https://g.newsweek.com/img/weather/ic-white-arrow.png"
            alt="more-than sign">
          </span>
        </a>
      </div>

      <div class="d-flex align-items-end justify-content-end header02-signsub">
        <a class="header-sign" href="https://subscription.newsweek.com/auth">
          SIGN IN
        </a>
        <a class="header-sub"
          href="https://subscription.newsweek.com/subscribe?utm_source=NWwebsite&utm_medium=top-nav&utm_campaign=subscribe-button#12weeks">
          SUBSCRIBE <span class="header-sub-arrow">></span>
        </a>
        
      </div>
